<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../allstyle.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="iphone-frame">

      <div class="header">
        <button id="backicon" onClick="history.back();">

        <button id="overicon" onclick="location.href='../home/home.html'">건너뛰기</button>
      </div>
      <div class="title">
        <div class="one">
          <span id="oneone">1</span>
          <span id="onetwo">/2</span>
        </div>

        <div class="con">콘텐츠 추천의 활용돼요.</div>
      </div>
      <div class="gwansim">관심 분야</div>

          </button>
        </div>
        <div class="경제">

        <button class="선택완료버튼" onclick="location.href='second.html'">

  <script>
    function toggleButton(button) {
      button.classList.toggle("selected");
    }
  </script>
